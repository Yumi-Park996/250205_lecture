<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌿 나를 위한 힐링 푸드 추천 🍵</title>

    <!-- ✅ Google Fonts 추가 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gaegu&family=Gowun+Dodum&family=Pretendard&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Bootstrap 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* ✅ 배경 스타일 */
      body {
        font-family: "Do Hyeon", sans-serif;
        background: linear-gradient(135deg, #f7f4e3, #d4a373);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 120px;
      }

      /* ✅ 헤더 스타일 */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #5a352a;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        border-radius: 0 0 20px 20px;
      }

      /* ✅ 카드형 결과 스타일 */
      .result {
        background: #fff8e1;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        animation: fadeIn 0.5s ease-in-out;
        transition: transform 0.3s ease-in-out;
      }
      .result:hover {
        transform: scale(1.05);
      }

      /* ✅ 버튼 스타일 */
      button {
        background: #6c946b;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        width: 100%;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background: #3e603e;
      }

      /* ✅ 애니메이션 효과 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ✅ 아이콘 스타일 */
      .icon {
        font-size: 24px;
        margin-right: 10px;
        color: #6c946b;
      }
    </style>
  </head>
 <body>
    <!-- ✅ 페이지 헤더 (상단 제목) -->
    <header>🌿 나를 위한 힐링 푸드 추천 🍵</header>

    <!-- ✅ 추천 모델 선택 및 사용자 입력을 받는 폼 -->
    <form id="controller" class="mt-4 p-4 bg-light rounded shadow">
      <label>
        <!-- ✅ 아이콘과 함께 힐링 푸드 추천 모델 선택 -->
        <i class="fas fa-seedling icon"></i> 힐링 푸드 추천 모델:
        <select name="modelOption" class="form-select">
          <option value="1">🌸 Gemini 1.5</option> <!-- 모델 1 선택 -->
          <option value="2">🍵 Gemini 2.0</option> <!-- 모델 2 선택 -->
        </select>
      </label>

      <!-- ✅ 사용자 감정을 입력하는 텍스트 영역 -->
      <textarea
        name="textData"
        class="form-control mt-3"
        placeholder="당신의 기분을 입력하세요!" <!-- 사용자 입력 필드 -->
      ></textarea>

      <!-- ✅ 추천 받기 버튼 -->
      <button id="submitButton" class="mt-3">✨ 추천 받기 ✨</button>

      <!-- ✅ 데이터 초기화 버튼 -->
      <button id="resetButton" class="mt-2 btn btn-danger">
        🗑️ 데이터 초기화
      </button>
    </form>

    <!-- ✅ 결과를 표시할 컨테이너 -->
    <div
      id="container"
      class="mt-4 w-100 d-flex flex-column align-items-center"
    ></div>

    <script>
      // ✅ HTML 문서가 로드되면 실행되는 이벤트
      document.addEventListener("DOMContentLoaded", () => {
        // ✅ 결과를 표시할 컨테이너 선택
        const container = document.querySelector("#container");

        // ✅ 폼 요소 선택
        const form = document.querySelector("#controller");

        // ✅ 데이터 초기화 버튼 선택
        const resetButton = document.querySelector("#resetButton");

        // ✅ 로컬 스토리지에서 저장된 데이터를 불러오기 (없으면 빈 배열)
        let data = JSON.parse(localStorage.getItem("myData")) || [];

        // ✅ 결과 컨테이너를 업데이트하는 함수
        function updateContainer() {
          container.innerHTML = ""; // 기존 데이터를 지우고 초기화

          if (data.length === 0) {
            localStorage.removeItem("myData"); // 데이터가 없으면 로컬 스토리지 삭제
            return;
          }

          // ✅ 저장된 데이터(추천 결과)를 화면에 표시
          data.forEach((d, index) => {
            const resultDiv = document.createElement("div"); // 새 div 생성
            resultDiv.className = "result"; // 스타일 적용
            resultDiv.innerHTML = `<i class="fas fa-heart icon"></i> <strong>${d.text}</strong> → ${d.reply}`;

            // ✅ 삭제 버튼 추가
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "삭제";
            deleteButton.className = "btn btn-warning mt-2";

            // ✅ 삭제 버튼 클릭 시 데이터 삭제 후 화면 업데이트
            deleteButton.addEventListener("click", () => {
              data.splice(index, 1); // 배열에서 해당 데이터 삭제
              updateContainer(); // 화면 업데이트
            });

            resultDiv.appendChild(deleteButton); // 삭제 버튼 추가
            container.appendChild(resultDiv); // 결과 컨테이너에 추가
          });

          // ✅ 데이터가 있으면 로컬 스토리지에 저장
          if (data.length > 0) {
            localStorage.setItem("myData", JSON.stringify(data));
          }
        }

        // ✅ 폼이 제출되었을 때 실행되는 함수
        async function handleForm(event) {
          event.preventDefault(); // 기본 폼 제출 동작 방지

          // ✅ 사용자가 입력한 데이터 가져오기
          const formData = new FormData(form);
          const text = formData.get("textData"); // 입력된 기분 텍스트 가져오기
          const model = formData.get("modelOption"); // 선택된 모델 가져오기

          let reply = "추천을 받지 못했어요. 😢"; // 기본값 설정 (오류 대비)

          // ✅ 사용자가 선택한 모델에 따라 API 요청
          if (model === "1") {
            reply = `👬 Gemini 1.5 : ${await fetchAIReply(text, "1")}`;
          } else if (model === "2") {
            reply = `👀 Gemini 2.0 : ${await fetchAIReply(text, "2")}`;
          }

          // ✅ 새로운 데이터 배열에 추가
          data.push({ text, reply });

          // ✅ 로컬 스토리지에 업데이트된 데이터 저장
          localStorage.setItem("myData", JSON.stringify(data));

          // ✅ 화면 업데이트 (새로운 추천 결과 표시)
          updateContainer();
        }

        // ✅ AI 추천 API를 호출하는 함수
        async function fetchAIReply(text, model) {
          // ✅ 서버에 POST 요청을 보내 AI 추천을 받음
          const response = await fetch("https://curly-wary-aragosaurus.glitch.me/" + model, {
            method: "POST", // POST 요청으로 데이터 전송
            headers: { "Content-Type": "application/json" }, // 요청 헤더 설정
            body: JSON.stringify({ text }), // 사용자의 기분 데이터를 서버에 전송
          });

          // ✅ 서버에서 받은 JSON 응답을 처리
          const json = await response.json();
          return json.reply || "추천을 받지 못했어요. 😢"; // 응답이 없을 경우 기본 메시지 반환
        }

        // ✅ 폼 제출 이벤트 연결
        form.addEventListener("submit", handleForm);

        // ✅ 초기화 버튼 클릭 시 로컬 스토리지 데이터 삭제 및 화면 업데이트
        resetButton.addEventListener("click", () => {
          data.length = 0; // 데이터 배열 초기화
          localStorage.removeItem("myData"); // 로컬 스토리지 삭제
          updateContainer(); // 화면 업데이트
        });

        // ✅ 페이지 로드 시 기존 데이터 화면에 표시
        updateContainer();
      });
    </script>
  </body>
</html>
